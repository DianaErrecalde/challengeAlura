<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>

        <div class="condiciones">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="buttons">
          <button 
            class="btn-enc" 
            type="button" 
            onclick="encriptar()">
            Encriptar
          </button>
          <button
            type="button"
            class="btn-des"
            onclick="desencriptar()">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="encriptado">
        <img src="img/mensaje.jpg" alt="imagen cifrado exitoso" id="imgCifrado"/>
        <div class="cifrado">
          <h2 class="mensaje" id="mensaje">Ningún mensaje fue encontrado</h2>
          <p class="cifrado_parrafo" id="cifrado_parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
